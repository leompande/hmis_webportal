<div layout="row" ng-controller="CoverageController">
    <div flex="95">
        <div flex="100">
            <div layout="row" class="thumbnail">
                <div  class="dashboard">
                    <ul id="jqueryTabs">
                        <li><a href="#/DataCoverage/HMIS" ng-click="currentCoverageTab='tab-1'" >HMIS</a></li>
                        <li><a href="#/DataCoverage/HIV/AIDS" ng-click="currentCoverageTab='tab-2'">HIV/AIDS</a></li>
                        <li><a href="#/DataCoverage/Malaria" ng-click="currentCoverageTab='tab-3'">Malaria</a></li>
                        <li><a href="#/DataCoverage/TB&Leprosy" ng-click="currentCoverageTab='tab-4'">TB and Leprosy</a></li>
                    </ul>

                    <div>
                        <div id="tab1"  ng-show="currentCoverageTab=='tab-1'" >
                            {{ "HMIS" }}
                            <ng-include src="'src/coverage/view/hmis.html'"></ng-include>
                        </div>
                        <div id="tab2"  ng-show="currentCoverageTab=='tab-2'" >
                            {{ "HIV/AIDS" }}
                            <ng-include src="'src/coverage/view/hivaids.html'"></ng-include>
                        </div>
                        <div id="tab3"  ng-show="currentCoverageTab=='tab-3'" >

                            <ng-include src="'src/coverage/view/malaria.html'"></ng-include>
                        </div>
                        <div id="tab4"  ng-show="currentCoverageTab=='tab-4'" >
                            <ng-include src="'src/coverage/view/tbleprosy.html'"></ng-include>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div layout="row">

        </div>
    </div>
    <div flex ng-if="tab.title=='Downloads'">
        <md-button ng-click="toggleRight()"
                   class="md-primary">
            <md-icon md-svg-icon="menu" ></md-icon>
            <md-tooltip>
                Graph Options
            </md-tooltip>
        </md-button>
    </div>
</div>
