<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Web Portal - HMIS </title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!--<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>-->
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
</head>

<body ng-app="portalApp" layout="column" ng-controller="portalController">

<md-toolbar layout="row">
    <h1>{{ Application }}</h1>
</md-toolbar>

<div flex layout="row">
        <md-tabs class="md-primary" md-selected="selectedIndex" flex>
            <md-tab ng-repeat="tab in tabs"
                    ng-disabled="tab.disabled"
                    label="{{tab.title}}">
                <md-content flex class="md-padding">
                    <div layout="column" layout-fill layout-align="top center">
                        <p>
                            The left sidenav will 'lock open' on a medium (>=960px wide) device.
                        </p>
                        <div>
                            <md-button ng-click="toggleRight()"
                                       class="md-primary">
                                Toggle right
                            </md-button>
                        </div>
                    </div>
                    <div flex></div>
                </md-content>
                <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
                    <md-toolbar class="md-theme-light">
                        <h1 class="md-toolbar-tools">Sidenav Right</h1>
                    </md-toolbar>
                    <md-content class="md-padding">
                        <md-button ng-click="close()" class="md-primary">
                            Close Sidenav Right
                        </md-button>
                    </md-content>
                </md-sidenav>
            </md-tab>
        </md-tabs>
</div>

<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

<script src="./src/Dashboard/Dashboard.js"></script>
<script src="./src/Dashboard/DashboardController.js"></script>
<script src="./src/Dashboard/DashboardService.js"></script>


<script src="./src/analysis/Analysis.js"></script>
<script src="./src/analysis/AnalysisController.js"></script>
<script src="./src/analysis/AnalysisService.js"></script>


<script src="./src/coverage/Coverages.js"></script>
<script src="./src/coverage/CoverageController.js"></script>
<script src="./src/coverage/CoverageService.js"></script>


<script src="./src/downloads/Downloads.js"></script>
<script src="./src/downloads/DownloadController.js"></script>
<script src="./src/downloads/DownloadService.js"></script>
<script src="./src/portalApp.js"></script>


</body>
</html>
